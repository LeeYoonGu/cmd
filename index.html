<!DOCTYPE html>
<html lang="ko">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<meta property="og:title" content="mktShare 테스트"/>
<meta property="og:type" content="article"/>
<meta property="og:url" content="http://sukmin.github.io/cmd/"/>
<meta property="og:image" content="http://sukmin.github.com/cmd/img/facebook.jpg"/>
<meta property="og:description" content="mktShare 테스트 설명입니다."/>

<title>mktShare 퍼가기 테스트</title>

</head>
<body>

<a href="#" id="facebook">페이스북</a><br>
<a href="#" id="twitter">트위터</a><br>
<a href="#" id="line">라인</a><br>
<a href="#" id="band">밴드</a><br>
<a href="#" id="kakaoTalk">카카오톡</a><br>
<a href="#" id="kakaoStory">카카오스토리</a><br>
<a href="#" id="naverBlog">네이버블로그</a><br>
<a href="#" id="naverCafe">네이버카페</a><br>

<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/jquery.mktShare.1.0.0.js" type="text/javascript"></script>
<script>

// init : function(sMessage, sUrl, oOptions)

jQuery.mktShare.init( "공용내용" , "http://sukmin.github.io/cmd/" ,
        {   shortUrl : "http://sukmin.github.io/cmd/",
            twitter : "트윗메세지",
            band : "밴드메세지",
            line : "라인메세지",
            kakaoTalk : "카톡메세지",
            kakaoStory : "카카오스토리메세지",
            kakaoStoryDomain : "sukmin.github.io",
            kakaoStoryTitle : "캠페인",
            cafeBlog : "카페블로그퍼가기 노출되는 제목",
            cafeBlogImageUrl : "https://m.campaign.naver.com/pholar/im/blog_cafe.png",
            cafeBlogSourceTitle : "출처타이틀, 제목하고는 다름",
            cafeBlogSourceUrl : "http://sukmin.github.io/cmd/" });

jQuery("#facebook").click(function(event){

    event.preventDefault();

    jQuery.mktShare.facebook();

});

jQuery("#twitter").click(function(event){

    event.preventDefault();

    jQuery.mktShare.twitter();

});

jQuery("#line").click(function(event){

    event.preventDefault();

    jQuery.mktShare.line();

});

jQuery("#band").click(function(event){

    event.preventDefault();

    jQuery.mktShare.band();

});

jQuery("#kakaoTalk").click(function(event){

    event.preventDefault();

    jQuery.mktShare.kakaoTalk();

});

jQuery("#kakaoStory").click(function(event){

    event.preventDefault();

    jQuery.mktShare.kakaoStory();

});

jQuery("#naverBlog").click(function(event){

    event.preventDefault();

    jQuery.mktShare.naverBlog();

});

jQuery("#naverCafe").click(function(event){

    event.preventDefault();

    jQuery.mktShare.naverCafe();

});


</script>
</body>
</html>
